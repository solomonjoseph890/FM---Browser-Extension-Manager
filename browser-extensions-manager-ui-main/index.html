<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>


  <link rel="stylesheet" href="style.css">


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="header">

    <div class="header-logo"> <img src="assets/images/logo.svg" ></div>

    <div class="light-dark-toggle">

      <div class="to-dark">
        <img src="assets/images/icon-moon.svg" class="to-dark-mode">
      </div>

      <div class="to-light">
        <img src="assets/images/icon-sun.svg" class="to-light-mode">
      </div>
    </div>

  </div>



  <div class="extensions-list">

    <h3 class="extension-title"> Extentions List</h3>


    <div class="toggle-buttons">

    <button class="toggle-all" id="all-toggle"> All </button>
    <button class="toggle-active" id="active-toggle"> Active </button>
    <button class="toggle-inactive" id="inactive-toggle"> Inactive </button>

    </div>
    


  </div>



  <div class="container">
    
  </div>




<script src="app.js"></script>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> 
</body>
</html>
